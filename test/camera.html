<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #gy {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="gy" style="border: 1px solid black;"> your browser not support canvas </canvas>
    <!-- <div id="gui"></div> -->
    <script type="module">
      import { Engine, Scene, PrimitiveMesh, Entity, Material, Shader, Camera, Vector3 } from '../dist/index.esm.js';

      const lamb3d = new Engine('gy');
      const camera = new Camera(lamb3d);
      camera.transform.position = new Vector3(1, 1, 7);

      camera.transform.lookAt(new Vector3(0, 0, 0));
      lamb3d.activeScene.camera = camera;

      const shader = initShader('CustomShader');
      const material = new Material('phong', shader);

      const mesh = PrimitiveMesh.createCuboid(lamb3d, 1, 1, 1);
      const entity = new Entity('cube1', mesh, material);
      
      lamb3d.activeScene.addEntity(entity);
      lamb3d.run();

      function initShader(name) {
        var VSHADER_SOURCE = 
        'attribute vec3 POSITION;\n' + 
        'uniform mat4 u_viewMat;\n' + 
        'uniform mat4 u_projMat;\n' + 
        'void main() {\n' + 
        '  gl_Position = u_projMat * u_viewMat * vec4(POSITION, 1.0);\n' + 
        '}\n';

        // Fragment shader program
        var FSHADER_SOURCE =
        'precision mediump float;\n' + 
        'void main() {\n' + 
        '  gl_FragColor = vec4(0.5, 0.0, 0.0, 0.5);\n' + 
        '}\n';

        return Shader.create(name, VSHADER_SOURCE, FSHADER_SOURCE)
      }

      const gui = document.getElementById('gui');
      gui.innerHTML = `
      <p>camera.position:${camera.transform.position.x},${camera.transform.position.y},${camera.transform.position.z};</p>
      <p>camera.rotation:${camera.transform.rotation.x},${camera.transform.rotation.y},${camera.transform.rotation.z};</p>
      <p>camera.rotationQuaternion:${camera.transform.rotationQuaternion._x},${camera.transform.rotationQuaternion._y},${camera.transform.rotationQuaternion._z},${camera.transform.rotationQuaternion._w};</p>
      <p>camera.worldRotationQuaternion:${camera.transform.worldRotationQuaternion.x},${camera.transform.worldRotationQuaternion.y},${camera.transform.worldRotationQuaternion.z},${camera.transform.worldRotationQuaternion.w};</p>
      <p>camera.viewMatrix:${camera.viewMatrix.elements};</p>
      <p>camera.projectionMatrix:${camera.projectionMatrix.elements}</p>
      `

      let flag = false;

      function open(event) {
        if (event.button === 0) {
          flag = true
        }
      }

      function close() {
        flag = false;
      }

      function handle() {
        if (flag) {
          gui.innerHTML = `
          <p>camera.position:${camera.transform.position.x},${camera.transform.position.y},${camera.transform.position.z};</p>
          <p>camera.rotation:${camera.transform.rotation.x},${camera.transform.rotation.y},${camera.transform.rotation.z};</p>
          <p>camera.rotationQuaternion:${camera.transform.rotationQuaternion._x},${camera.transform.rotationQuaternion._y},${camera.transform.rotationQuaternion._z},${camera.transform.rotationQuaternion._w};</p>
          <p>camera.worldRotationQuaternion:${camera.transform.worldRotationQuaternion.x},${camera.transform.worldRotationQuaternion.y},${camera.transform.worldRotationQuaternion.z},${camera.transform.worldRotationQuaternion.w};</p>
          <p>camera.viewMatrix:${camera.viewMatrix.elements};</p>
          <p>camera.projectionMatrix:${camera.projectionMatrix.elements}</p>
          `
        }
      }

      window.addEventListener('mousedown', open)
      window.addEventListener('mousemove', handle)
      window.addEventListener('mouseup', close)
    </script>
  </body>
</html>
