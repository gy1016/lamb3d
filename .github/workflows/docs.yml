name: Docs
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Docs
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install
        run: |
          npm install
          npm run docs
      - name: Docs
        uses: JamesIves/github-pages-deploy-action@4.4.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs
